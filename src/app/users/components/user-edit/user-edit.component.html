<div class="user-edit">
  <mat-tab-group (selectedTabChange)="onChangeTab($event)">
    <mat-tab label="Form">
      <app-form-list #list (submitList)="onSubmit($event)" (patchUser)="onPacthUser($event)"></app-form-list>
    </mat-tab>
    <mat-tab label="Stepper">
      <app-form-stepper #stepper (submitStepper)="onSubmit($event)" (patchUser)="onPacthUser($event)"></app-form-stepper>
    </mat-tab>
  </mat-tab-group>
</div>
